<script>
    $(function() {
//      $("#demo").hide();
        loadValue();
    });

    var height =document.documentElement.clientHeight;
    var width=document.documentElement.clientWidth;
    var moveheight;
    var xtimes = width/17;
    var ytimes;
    var offset =40;
    document.onmousemove = function  (e) {
        e = e || window.event;
        moveheight=(-6/width)*e.x+10;
        ytimes=height/moveheight;

        var x,y;
        x= e.x/xtimes;
        y=(height-e.y)/ytimes;

        $(".sg-xiaofeng-hide-eye-l-v3").css("bottom",y+offset);
        $(".sg-xiaofeng-hide-eye-l-v3").css("left",x);

        $(".sg-xiaofeng-hide-eye-r-v3").css("bottom",y+44+offset);
        $(".sg-xiaofeng-hide-eye-r-v3").css("left",x);
    }
    $("#smartGuideFeng").click(function(){
        if(!$(".style-editor-wrap").hasClass("show")) {
            $(".style-editor-wrap").animate({
                left:0
            },"fast");
            $(".style-editor-wrap").addClass("show")
        }
        else{
            $(".style-editor-wrap").animate({
                left:'-20%'
            },"fast");
            $(".style-editor-wrap").removeClass("show")
        }
    });


</script>
